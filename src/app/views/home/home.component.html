<div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="16px">
  <div>
    <h1>Cuadro comparativo</h1>
    <mat-divider></mat-divider>
    <div class="table-container mat-elevation-z8">
      <table mat-table [dataSource]="datos">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Árbol</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef>Descripción</th>
          <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
        </ng-container>

        <ng-container matColumnDef="comentarios">
          <th mat-header-cell *matHeaderCellDef>Comentarios</th>
          <td mat-cell *matCellDef="let element">{{ element.comentarios }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
      </table>
    </div>
  </div>
  <div fxFlex="35">
    <h1>Tipos de Árboles</h1>
    <mat-divider></mat-divider>
    <mat-tab-group mat-stretch-tabs color="accent">
      <mat-tab label="AVL"><app-avl-tree></app-avl-tree></mat-tab>
      <mat-tab label="B"><app-b-tree></app-b-tree></mat-tab>
      <mat-tab label="B+"><app-bp-tree></app-bp-tree></mat-tab>
      <mat-tab label="Rojo-Negro"><app-rb-tree></app-rb-tree></mat-tab>
    </mat-tab-group>
  </div>
</div>
